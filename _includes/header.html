<header class="site-header">
  <h1>{{ site.title }}</h1>

  <nav>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">
        {{ my_page.title }}
      </a>
      {% endif %}
    {% endfor %}
  </nav>

  <hr>
  
</header>
